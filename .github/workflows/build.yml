name: Build BulletinPro

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --clean build.spec
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BulletinPro-Windows
        path: dist/BulletinPro.exe
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --clean build.spec
    
    - name: Create .deb package
      run: |
        chmod +x create_deb.sh
        ./create_deb.sh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BulletinPro-Linux
        path: |
          dist/BulletinPro
          bulletinpro_*.deb
        retention-days: 30

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: BulletinPro-Windows
        path: windows-release
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: BulletinPro-Linux
        path: linux-release
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-release/*
          linux-release/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
